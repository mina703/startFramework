<div class="m-5">
    <div class="pt-4">
        <div class="text-center mt-5 pt-4" style="color: rgb(44, 62, 80);">
            <h2 class="text-uppercase mb-3 fs-1 fw-bolder">portfolio component</h2>
            <div class="d-flex align-items-center justify-content-center mb-3">
                <div class="line me-3"></div><i class="fa-solid fa-star"></i>
                <div class="line ms-3"></div>
            </div>
        </div>
        <div class="container">
            <div class="row g-5">
                <div class="col-lg-4 col-md-6" *ngFor="let image of images">
                    <div class="image rounded-3 overflow-hidden position-relative">
                        <img alt="" class="w-100 rounded-3" [src]="image">
                        <div (click)="enlargeImage(image)"
                            class="layer position-absolute start-0 w-100 top-0 h-100 d-flex justify-content-center align-items-center">
                            <i class="text-white fa-solid fa-plus fa-6x"></i>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div *ngIf="enlargedImageVisible" (click)="closeEnlargedImage()"
        class="enlarged-image position-fixed start-0 w-100 top-0 h-100 bg-primary bg-opacity-25 d-flex justify-content-center align-items-center">
        <img alt="" [src]="selectedImage">
    </div>
</div>
